<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Garagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .garagem-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .garagem-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background: #fff;
            transition: transform 0.3s ease;
        }
        
        .garagem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .garagem-card h3 {
            margin-top: 0;
            color: #3498db;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .garagem-info {
            margin-bottom: 10px;
        }
        
        .add-garagem-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .add-garagem-btn:hover {
            background-color: #27ae60;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <a href="garagem.html"><div class="container">
        <h1>Minhas Garagens</h1>
        
        <!-- Lista de garagens -->
        <div class="garagem-list">
            <!-- Exemplo de garagem cadastrada -->
            <div class="garagem-card">
                <h3>Garagem Principal</h3>
                <div class="garagem-info">
                    <strong>Endereço:</strong> Rua das Flores, 123
                </div>
                <div class="garagem-info">
                    <strong>Vagas:</strong> 2
                </div>
                <div class="garagem-info">
                    <strong>Tipo:</strong> Coberta
                </div>
            </div>
            
            <!-- Exemplo de segunda garagem -->
            <div class="garagem-card">
                <h3>Garagem do Trabalho</h3>
                <div class="garagem-info">
                    <strong>Endereço:</strong> Av. Paulista, 1000
                </div>
                <div class="garagem-info">
                    <strong>Vagas:</strong> 1
                </div>
                <div class="garagem-info">
                    <strong>Tipo:</strong> Descoberta
                </div>
            </div>
            
            <!-- Estado vazio (pode ser mostrado quando não há garagens) -->
            <!-- <div class="empty-state">
                <p>Você ainda não possui garagens cadastradas.</p>
            </div> -->
        </div>
        
        <!-- Botão para adicionar nova garagem -->
        <a href="#" class="add-garagem-btn">+ Adicionar Garagem</a>
    </a>
    </div>
</body>
</html>
